default-resources:
  - slurm_account=baym
  - slurm_partition=short
  - runtime="5h"
  - mem="10G"
  - cores=8


jobs: 500
restart-times: 3
max-jobs-per-second: 100
cores: 14
  
rerun-incomplete: True
printshellcmds: True

groups:
  - build_sketched_tree=attotreegroup
  - itol_annottext=attotreegroup
  - minimal_cuts=attotreegroup  
  - bakta_annotation=baktagroup
  - make_blastidx=blastgroup 
  - run_blast=blastgroup

group-components:
  - attotreegroup=500
  - baktagroup=2
  - blastgroup=5000
